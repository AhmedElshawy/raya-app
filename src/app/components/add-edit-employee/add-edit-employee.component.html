<div class="container">
    <div class="row">
        <div class="col-6">
          <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm.valid && employeeForm.value)">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Fisrt Name</label>
                <input
                  [ngClass]="{'is-invalid': fisrtName.invalid && (fisrtName.dirty || fisrtName.touched)}"
                  required
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Type Name"
                  name="fisrtName"
                  #fisrtName="ngModel"
                  [(ngModel)]="employee.fisrtName"
                >
                <div *ngIf="fisrtName.invalid && (fisrtName.dirty || fisrtName.touched)" class="invalid-feedback">
                  <div *ngIf="fisrtName.errors!['required']">
                    employee fisrtName is required
                  </div>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="name">last Name</label>
                <input
                  [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}"
                  required
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Type Name"
                  name="lastName"
                  #lastName="ngModel"
                  [(ngModel)]="employee.lastName"
                >
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="invalid-feedback">
                  <div *ngIf="lastName.errors!['required']">
                    employee lastName is required
                  </div>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="phone">phone</label>
                <input
                  [ngClass]="{'is-invalid': phone.invalid && (phone.dirty || phone.touched)}"
                  required
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Type phone"
                  name="phone"
                  #phone="ngModel"
                  [(ngModel)]="employee.phone"
                >
                <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="invalid-feedback">
                  <div *ngIf="phone.errors!['required']">
                    employee phone is required
                  </div>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="address">address</label>
                <input
                  [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}"
                  required
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Type address"
                  name="address"
                  #address="ngModel"
                  [(ngModel)]="employee.address"
                >
                <div *ngIf="address.invalid && (address.dirty || address.touched)" class="invalid-feedback">
                  <div *ngIf="address.errors!['required']">
                    employee address is required
                  </div>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="title">title</label>
                <input
                  [ngClass]="{'is-invalid': title.invalid && (title.dirty || title.touched)}"
                  required
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Type title"
                  name="title"
                  #title="ngModel"
                  [(ngModel)]="employee.title"
                >
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="invalid-feedback">
                  <div *ngIf="title.errors!['required']">
                    employee title is required
                  </div>
                </div>
              </div>

              <div class="form-group col-md-6">
                <label for="location">salary</label>
                <input
                  [ngClass]="{'is-invalid': salary.invalid && (salary.dirty || salary.touched)}"
                  required
                  type="number"
                  class="form-control"
                  id="location"
                  placeholder="Type salary"
                  name="salary"
                  #salary="ngModel"
                  [(ngModel)]="employee.salary"
                >
                <div *ngIf="salary.invalid && (salary.dirty || salary.touched)" class="invalid-feedback">
                  <div *ngIf="salary.errors!['required']">
                    employee salary is required
                  </div>
                </div>
              </div>


              <div class="form-group col-md-6">
                <label for="deptId">Department ID</label>
                 <select 
                 name="departmentId" 
                 id="deptId"        
                 class="form-select"
                 #departmentId="ngModel"
                 [(ngModel)]="employee.department.id"              
                 >
                  <option [value]="item.id" *ngFor="let item of departments">
                    {{item.name}}
                  </option>
                 </select>              
              </div>

            </div>
            <button [disabled]="!employeeForm.valid" type="submit" class="btn btn-primary my-3 float-right">Submit</button>
          </form>
        </div>
    </div>
</div>
